<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body class="container-fluid">
      <!-- sign up form -->
<form id="sign-up">
<fieldset>
<legend>Sign Up</legend>
<input type="text" name="credentials[email]" value="" placeholder="email">
<input type="password" name="credentials[password]" value="" placeholder="password">
<input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
<input type="text" name="credentials[username]" value="" placeholder="username">
<input type="submit" name="submit" value="Sign Up">
</fieldset>
</form>
<!-- sign in form -->
<form id="sign-in">
<fieldset>
<legend>Sign In</legend>
<input type="text" name="credentials[email]" value="" placeholder="email">
<input type="password" name="credentials[password]" value="" placeholder="password">
<input type="submit" name="submit" value="Sign In">
</fieldset>
</form>
<!-- sign out form  -->
<form id="sign-out">
<fieldset>
<legend>Sign Out</legend>
<input type="submit" name="submit" value="Sign Out">
</fieldset>
</form>
<!-- change password form -->
<form id="change-password">
<fieldset>
<legend>Change Password</legend>
<input type="password" name="passwords[old]" value="" placeholder="Old Password">
<input type="password" name="passwords[new]" value="" placeholder="New Password">
<input type="submit" name="submit" value="Change Password">
</fieldset>
</form>
  <h1>Keep House</h1>

  <p>Relieve the mental load, keep track of your laundry load, and don't lose your mind... all in one app.</p>
<!-- Add task form -->
  <div class="add-task">
  <form id="tasklist">
  <fieldset>
  <legend>USERNAME</legend>
  <input type="text" name="task[task]" value="" placeholder="Task...">
  <input type="text" name="task[notes]" value="" placeholder="notes">
  <button type="submit" class="btn btn-primary">Add</button>
  </fieldset>
  </form>
  </div>
    <table class="table">
    <thead>
      <th>Task</th>
      <th>Notes</th>
    <tbody class="table-body">
    </tbody>
    </table>
    </body>
</html>
